<template name="welcome">
  <div class="welcome-content">
    <h1 class="welcome-h1 animated fadeIn">Welcome to this evaluation!</h1>
    <paper-button class="skip-tutorial" style="border: 0;">Skip</paper-button>
    <!--
    <div class="welcome-description wd-x" style="margin: 30px; display: flex; justify-content: flex-start; flex-direction: column; align-items: flex-start;">
    <paper-input class="welcome-input" label="Hello, what's your name?"></paper-input>
    <paper-button class="skip-tutorial" style="display: none;">Begin!</paper-button>
  </div> -->

  <div class="welcome-description wd-0 animated fadeIn">
    <p>
      In this evaluation we will ask you to explore the impact of some <b>economy factors</b> such as
      <b>gold price</b>, <b>wordwide news</b>, <b>stock index</b> and <b>consumer trust</b> in a 12 month forecast of <b>Stock Prices</b>.
    </p>
    <p>
      We will show you a <b>visualisation</b> of these factors and 6 <b>U.S companies</b>.
      Then, we will give you a set of tasks in which we will ask you to answer
      <b>simple questions</b> or to describe similarities and differences.
    </p>
    <p>
      But first, a brief <b>tutorial</b>.
    </p>
    <paper-button class="wb-next-0" style="display: block;">Ok</paper-button>
  </div>

  <div class="welcome-description wd-1 animated fadeIn" style="display: none;">
    <div style="display: flex; justify-content: center; align-items: center; background: #fafafa; padding: 10px;">
      <img src="/tutorial/sliders.gif" style="padding: 20px;"/>
      <div>
        <p>
          On the left, you can see the <b>different factors</b>
          that <b>determine the stock price</b>.
        </p>
        <p>
          You can <b>activate</b> and <b>deactivate</b> them, so that they will
          be considered (or) not in the prediction
          of the <b>stock price</b> in all companies.
        </p>
      </div>
    </div>
    <br>
    <div style="display: flex; flex-direction:column; justify-content: flex-start; align-items: flex-start; background: #fafafa; padding: 10px;">
      <p>
        In addition, you can <b>drag the sliders</b> to change each factor's <b>importance</b>.
      </p>
      <p>
        <b>Consumer Trust</b>, for example:
      </p>
      <ul>
        <li>If you think it will be very good next year, set its slider to <b>100%</b>.</li>
        <li>If you think it will be <b>good</b>, set it to <b>75%</b>.</li>
        <li>If you think it will be <b>bad</b>, set it to <b>25%</b>.</li>
        <li>If you think it will be <b>very bad</b>, set it to <b>0%</b>.</li>
        <li>If you don't want to consider it in the <b>prediction</b>, just <b>uncheck</b> the box.</li>
      </ul>
      <paper-button class="wb-next-1">Ok</paper-button>
    </div>
  </div>


  {{#if option.dots}}
  <div class="welcome-description wd-2" style="display: none;">
    <p>
      The visualisation shows you,
      how widely opinions differ regarding all active aspects.
    </p>
    <ul>
      <li>A <b>wide spread</b> means that <b>stock price</b> predictions are <b>very different.</b></li>
      <li>A <b>narrow spread</b> means that <b>stock price</b> predictions are <b>rather similar.</b></li>
    </ul>
    <img src="/tutorial/dots.png" height="200px" style="margin-bottom: 20px;"/>
    <paper-button class="wb-next-2">Ok</paper-button>
  </div>

  <div class="welcome-description wd-3" style="display: none;">
    <p>
      <b>Stock price</b> is shown above the visualisation
    </p>
    <img src="/tutorial/dots2.png" height="200px"/>
    <paper-button class="wb-next-3">Ok</paper-button>
  </div>

  <div class="welcome-description wd-4" style="display: none;">
    <p>
      When you <b>change a factor</b>, you will often see a
      change regarding the <b>predicted stock</b> price.
    </p>
    <img src="/tutorial/dots3.png" height="250px"/>
    <p style="background: #E1E1E1; padding: 8px;">
      <b>Pay attention:</b> Sometimes, if you change the importance of a factor,
      <b>the stock price may increase</b>.
      This means that the factor may contribute to a <b>high stock price</b>.
    </p>
    <paper-button class="wb-next-4">Ok</paper-button>
  </div>
  <!-- SHORT TEST -->
  <!-- SHORT TEST -->
  <!-- SHORT TEST -->
  <div class="welcome-description wd-5" style="display: none;">
    <div class="tutorial-test test-1">
      <img src="/tutorial/dt1.png" height="200px"/>
      <div class="question-intro"  style="margin: 0;">Given to the visualisation,</div>
      <div class="question-body"   >What is the value of the Stock Price?</div>
      <div class="question-footer" style="">Adjust the slider to the corresponding value.</div>
      <div class="slider-container">
        <br>
        <paper-slider min="0" max="200" value="200" class="slider-grey" id="test-slider1" pin="true" expand="true"></paper-slider>
        <div class="pips">
          <span class="slider-zero"  style="margin-left: 15px;">0</span>
          <span class="slider-hound" style="margin-right: 15px;">200</span>
        </div>
      </div>
      {{#if qone.display}}
      <div class="tutorial-success">
        <p>That's correct! The Stock Price value is <b>131</b></p>
        <paper-button class="wb-next-5-2" style="display: block;">Next</paper-button>
      </div>
      {{/if}}
    </div>
    <div class="tutorial-test test-2" style="display: none;">
      <img src="/tutorial/dt2.png" height="200px"/>
      <div class="question-intro"  style="margin: 0;">Given the visualisation,</div>
      <div class="question-body"   style="margin: 0; font-size: 20px;">What is the value of Quality of Life?</div>
      <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the slider to the corresponding value.</div>
      <div class="slider-container">
        <div id="test-slider2" style="background: grey;"></div>
        <div class="pips">
          <span class="slider-zero">0</span>
          <div  class="slider-tooltip" style="color: {{qtwo.color}}; left: {{simpleslider.x}}%">{{simpleslider.a}}</div>
          <span class="slider-hound">100</span>
        </div>
      </div>
      {{#if qtwo.display}}
      <div class="tutorial-success">
        <p>That's correct! The Quality of Life value is <b>89</b></p>
        <paper-button class="wb-next-5-3" style="display: block;">Next</paper-button>
      </div>
      {{/if}}
    </div>
    <div class="tutorial-test test-3" style="display: none;">
      <img src="/tutorial/dt3.png" height="200px"/>
      <div class="question-intro"  style="margin: 0;">Given the visualisation,</div>
      <div class="question-body"   style="margin: 0; font-size: 20px;">The value of Happiness is between...</div>
      <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the sliders to the corresponding values.</div>
      <paper-slider min="0" max="100" value="100" class="slider-blue"></paper-slider>
      {{#if qthree.display}}
      <div class="tutorial-success">
        <p>That's correct! Happiness is between <b>25</b> and <b>75</b></p>
        <paper-button class="wb-next-5">Ok</paper-button>
      </div>
      {{/if}}
    </div>
  </div>
  {{/if}}

  {{#if option.chart}}
  <div class="welcome-description wd-2" style="display: none;">
    <p>The visualisation shows you the following things:</p>
    <p><b>X-axis:</b> The quality of life of a certain aspect. This is incremental from left to right.</p>
    <img src="/tutorial/chart1.png"/>
    <paper-button class="wb-next-2">Next</paper-button>
  </div>

  <div class="welcome-description wd-3" style="display: none;">
    <div>
      <p><b>Y-axis:</b> The spread of opinions regarding a certain aspect:</p>
      <p>A <b>tall</b> cloud means that people have a very <b>different</b> opinion.</p>
      <p>A <b>small</b> cloud means people thing roughly the <b>same.</b></p>
    </div>
    <img src="/tutorial/chart2.png" style="height: 200px;"/>
    <paper-button class="wb-next-3">Next</paper-button>
  </div>

  <div class="welcome-description wd-4" style="display: none;">
    <div>
      <p>
        The <b>thick horizontal grey line</b> shows you the trend between the aspects.
        It combines the mean value of happiness concerning both aspects.
      </p>
      <p>
        The vertical line shows you the mean <b>quality of life</b>.
      </p>
      <p>
        When you <b>change an aspect</b>, you will often see a <b>change regarding
          the predicted quality of life</b> or <b>happiness</b> in a city.
        </p>
      </div>
      <img src="/tutorial/chart3.png"/>
      <p>
        <b>But pay attention:</b> Sometimes, if you change the importance of an aspect,
        <b>the quality of life may increase while the happiness decreases.</b>
        This means that the aspect may contribute to a <b>high quality of life</b>,
        but that people have a <b>negative opinion of it.</b>
      </p>
      <paper-button class="wb-next-4">Ok</paper-button>
    </div>
    <!-- SHORT TEST -->
    <!-- SHORT TEST -->
    <!-- SHORT TEST -->
    <div class="welcome-description wd-5" style="display: none;">
      <div class="tutorial-test test-1">
        <img src="/tutorial/ct1.png" height="200px"/>
        <div class="question-intro"  style="margin: 0;">Given to the visualisation,</div>
        <div class="question-body"   style="margin: 0; font-size: 20px;">What is the value of Happinness?</div>
        <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the slider to the corresponding value.</div>
        <div class="slider-container">
          <div id="test-slider1" style="background: grey;"></div>
          <div class="pips">
            <span class="slider-zero">0</span>
            <div  class="slider-tooltip" style="color: {{qone.color}}; left: {{simpleslider.x}}%">{{simpleslider.a}}</div>
            <span class="slider-hound"   style="visibility:hidden;">100</span>
          </div>
        </div>
        {{#if qone.display}}
        <div class="tutorial-success">
          <p>That's correct! The Happinness value is <b>44</b></p>
          <paper-button class="wb-next-5-2" style="display: block;">Next</paper-button>
        </div>
        {{/if}}
      </div>
      <div class="tutorial-test test-2" style="display: none;">
        <img src="/tutorial/ct2.png" height="200px"/>
        <div class="question-intro"  style="margin: 0;">Given the visualisation,</div>
        <div class="question-body"   style="margin: 0; font-size: 20px;">What is the value of Quality of Life?</div>
        <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the slider to the corresponding value.</div>
        <div class="slider-container">
          <div id="test-slider2" style="background: grey;"></div>
          <div class="pips">
            <span class="slider-zero">0</span>
            <div  class="slider-tooltip" style="color: {{qtwo.color}}; left: {{simpleslider.x}}%">{{simpleslider.a}}</div>
            <span class="slider-hound"   style="visibility:hidden;">100</span>
          </div>
        </div>
        {{#if qtwo.display}}
        <div class="tutorial-success">
          <p>That's correct! The Quality of Life value is <b>89</b></p>
          <paper-button class="wb-next-5-3" style="display: block;">Next</paper-button>
        </div>
        {{/if}}
      </div>
      <div class="tutorial-test test-3" style="display: none;">
        <img src="/tutorial/ct3.png" height="200px"/>
        <div class="question-intro"  style="margin: 0;">Given the visualisation,</div>
        <div class="question-body"   style="margin: 0; font-size: 20px;">The value of Happiness is between...</div>
        <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the sliders to the corresponding values.</div>
        <div class="slider-container">
          <div id="test-slider3"></div>
          <div class="pips">
            <span class="slider-zero">0</span>
            <div  class="slider-tooltip tooltip1" style="color: {{qthree.color1}}; left: {{doubleslider.x}}%">{{doubleslider.a}}</div>
            <div  class="slider-tooltip tooltip2" style="color: {{qthree.color2}}; left: {{doubleslider.y}}%">{{doubleslider.b}}</div>
            <span class="slider-hound">100</span>
          </div>
        </div>
        {{#if qthree.display}}
        <div class="tutorial-success">
          <p>That's correct! Happiness is between <b>25</b> and <b>75</b></p>
          <paper-button class="wb-next-5">Ok</paper-button>
        </div>
        {{/if}}
      </div>
    </div>
    {{/if}}

    {{#if option.map}}
    <div class="welcome-description wd-2" style="display: none;">
      <p><b>Quality of life and happiness</b> regarding a certain aspect are encoded in a faceâ€™s <b>eyes and mouth:</b></p>
      <img src="/tutorial/map1.png" style="height: 200px;"/>
      <paper-button class="wb-next-2">Next</paper-button>
    </div>

    <div class="welcome-description wd-3" style="display: none;">
      <p>When you <b>change an aspect</b>, you will often see a
        <b>change regarding the predicted quality of life or happiness</b> in a city.</p>
        <img src="/tutorial/map2.png" style="height: 200px;"/>
        <p><b>But pay attention:</b> Sometimes, if you change the importance of an aspect,
          <b>the quality of life may increase while the happiness decreases.</b>
          This means that the aspect may contribute to a <b>high quality of life</b>,
          but that people have a <b>negative opinion of it.</b>
        </p>
        <paper-button class="wb-next-3">Next</paper-button>
      </div>

      <div class="welcome-description wd-4" style="display: none;">
        <p>
          You can also read the happiness of people from the <b>black</b> number
          next to each face. The small <b>grey numbers</b>,
          <b>together with the height of the bar,</b> show you how widely
          <b>opinions differ.</b>
        </p>
        <p>
          A <b>high bar</b> with a large range means that <b>opinions differ widely</b>.
          A <b>small bar</b> with a small range means <b>opinions are largely the same</b>.
        </p>
        <img src="/tutorial/map3.png" style="height: 200px;"/>
        <paper-button class="wb-next-4">Next</paper-button>
      </div>
      <!-- SHORT TEST -->
      <!-- SHORT TEST -->
      <!-- SHORT TEST -->
      <div class="welcome-description wd-5" style="display: none;">
        <div class="tutorial-test test-1">
          <div style="display: flex; align-items: flex-end;">
            <img src="/tutorial/mt1.png" height="200px"/>
            <img src="/tutorial/mtx.png" height="100px" style="align-self: flex-end;"/>
          </div>
          <div class="question-intro"  style="margin: 0;">Given to the visualisation,</div>
          <div class="question-body"   style="margin: 0; font-size: 20px;">What is the value of Happinness?</div>
          <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the slider to the corresponding value.</div>
          <div class="slider-container">
            <div id="test-slider1" style="background: grey;"></div>
            <div class="pips">
              <span class="slider-zero">0</span>
              <div  class="slider-tooltip" style="color: {{qone.color}}; left: {{simpleslider.x}}%">{{simpleslider.a}}</div>
              <span class="slider-hound"   style="visibility:hidden;">100</span>
            </div>
          </div>
          {{#if qone.display}}
          <div class="tutorial-success">
            <p>That's correct! The Happinness value is <b>44</b></p>
            <paper-button class="wb-next-5-2" style="display: block;">Next</paper-button>
          </div>
          {{/if}}
        </div>
        <div class="tutorial-test test-2" style="display: none;">
          <div style="display: flex; align-items: flex-end; margin-bottom: 20px;">
            <img src="/tutorial/mt2.png" height="200px"/>
            <img src="/tutorial/mtx.png" height="100px" style="align-self: flex-end;"/>
          </div>
          <div class="question-intro"  style="margin: 0;">Given the visualisation,</div>
          <div class="question-body"   style="margin: 0; font-size: 20px;">What is the value of Quality of Life?</div>
          <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the slider to the corresponding value.</div>
          <div class="slider-container" style="display: flex; justify-content: space-around; margin-top: 20px;">
            <div id="test-slider2" style="display: none;"></div>
            <label><input type="radio" name="faces" value="low"    class="radio-button faces-radio rb-low"   >Low   </label>
            <label><input type="radio" name="faces" value="medium" class="radio-button faces-radio rb-medium">Medium</label>
            <label><input type="radio" name="faces" value="high"   class="radio-button faces-radio rb-high"  >High  </label>
          </div>
          <div class="tutorial-success tutorial-map-two" style="display: none;">
            <p>That's correct! The Quality of Life value is <b>High</b></p>
            <paper-button class="wb-next-5-3" style="display: block;">Next</paper-button>
          </div>
        </div>

        <div class="tutorial-test test-3" style="display: none;">
          <img src="/tutorial/mt3.png" height="200px"/>
          <div class="question-intro"  style="margin: 0;">Given the visualisation,</div>
          <div class="question-body"   style="margin: 0; font-size: 20px;">The value of Happiness is between...</div>
          <div class="question-footer" style="margin: 0; font-size: 12px;">Adjust the sliders to the corresponding values.</div>
          <div class="slider-container">
            <div id="test-slider3"></div>
            <div class="pips">
              <span class="slider-zero">0</span>
              <div  class="slider-tooltip tooltip1" style="color: {{qthree.color1}}; left: {{doubleslider.x}}%">{{doubleslider.a}}</div>
              <div  class="slider-tooltip tooltip2" style="color: {{qthree.color2}}; left: {{doubleslider.y}}%">{{doubleslider.b}}</div>
              <span class="slider-hound">100</span>
            </div>
          </div>
          {{#if qthree.display}}
          <div class="tutorial-success">
            <p>That's correct! Happiness is between <b>25</b> and <b>75</b></p>
            <paper-button class="wb-next-5">Ok</paper-button>
          </div>
          {{/if}}
        </div>
      </div>

      {{/if}}

      <div class="welcome-description wd-end" style="display: none;">
        <p>
          Now we will give you a set of tasks to answer using the
          sliders and the visualisation. After that we will ask you some questions.
        </p>
        <p style="background: #E1E1E1; padding: 8px;">
          IMPORTANT: We know this test may not be easy. However,
          <b>we will reward you more, the better you do</b>.
          Here is the reward you can expect:
        </p>
        <div>
          <p><b>33%</b> of questions correct: <b>$0.50</b></p>
          <p><b>66%</b> of questions correct: <b>$2</b> (bonus)</p>
          <p><b>90%</b> of questions or more: <b>$3.50</b> (bonus)</p>
        </div>
        <br>
        <p>
          Good luck!
        </p>
        <paper-button class="wb-next-end">Ok</paper-button>
      </div>
    </div>
  </template>
