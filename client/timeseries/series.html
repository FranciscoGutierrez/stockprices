<template name="series">
  <div class="series-container animated fadeIn" >
    <div class="dotplot-title">
      <h1> {{stock.title}}
        <div class="title-right">
          <span>{{stock.close}}</span> USD
        </div>
      </h1>
      <h2> NYSE: {{stock.name}}
        <span style="color: {{stock.color}}">
          <i class="fa fa-arrow-{{stock.arrow}}"></i>
          {{stock.diff}} ({{stock.percent}}%)
        </span>
      </h2>
    </div>
    <div class="series-viz">
      <div class="series-viz-content">
        <h1>Historical</h1>
        <div id="chart-{{stock.name}}" class="chart">{{createChart}}</div>
      </div>
      <div class="series-viz-content">
        <h1 style="text-align: right;">Forecast</h1>
      </div>
    </div>

  </div>
</template>
