<template name="series">
  <div class="series-container animated fadeIn" >
    <div class="dotplot-title">
      <h1> {{this.title}}
        <div class="title-right">
          <!-- <span>${{prediction.last}}</span> USD -->
        </div>
      </h1>
      <h2> NYSE: {{this.name}}
        <!-- <span style="color: {{stock.color}}">
        <i class="fa fa-arrow-{{stock.arrow}}"></i>
        {{this.diff}} ({{this.percent}}%)
      </span> -->
    </h2>
  </div>
  <div class="series-viz">
    <div class="series-viz-content">
      <h1>Historical</h1>
      <div id="chart-{{stock.name}}" class="chart">
        {{createChart}}
      </div>
      <div class="y-axis">
        <div class="yaxis high">$200</div>
        <div class="yaxis mid">  150</div>
        <div class="yaxis mid">  100</div>
        <div class="yaxis mid">   50</div>
        <div class="yaxis low">    0</div>
      </div>
      <div class="now-legend" style="top: {{this.top}}%">${{this.last}}</div>
      <h1 style="text-align: right; margin-top: 0px;"><i class="fa fa-caret-left"></i> Last 12 Months&nbsp;</h1>
    </div>
    <div class="series-viz-content">
      <h1 style="text-align: right; border-left: 1px solid #d1d1d1;">Forecast</h1>
      <div id="forecast-{{stock.name}}" class="chart-forecast">
        <svg style="width:100px; height: 100px;">
          <line x1="0%"  x2="100%"  y1="25.5%" y2="25.5%" stroke="#d1d1d1" stroke-width="1"/>
          <line x1="0%"  x2="100%"  y1="50.5%" y2="50.5%" stroke="#d1d1d1" stroke-width="1"/>
          <line x1="0%"  x2="100%"  y1="75.5%" y2="75.5%" stroke="#d1d1d1" stroke-width="1"/>
          {{#if prediction.show}}
          <line x1="0%"  x2="100%"  y1="{{this.start}}%" y2="{{prediction.upr}}%" stroke="#dcdcdc" stroke-width="1" stroke-dasharray="1,2"/>
          <line x1="0%"  x2="100%"  y1="{{this.start}}%" y2="{{prediction.lwr}}%" stroke="#dcdcdc" stroke-width="1" stroke-dasharray="1,2"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.upr1}}  L100 {{prediction.upr}}   L0 {{this.start}}  Z" fill="#f5f5f5"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.upr1}}  L100 {{prediction.upr2}}  L0 {{this.start}}  Z" fill="#e5e5e5"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.upr2}}  L100 {{prediction.upr3}}  L0 {{this.start}}  Z" fill="#d2d2d2"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.upr3}}  L100 {{prediction.upr4}}  L0 {{this.start}}  Z" fill="#bababa"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.upr4}}  L100 {{prediction.upr5}}  L0 {{this.start}}  Z" fill="#9e9e9e"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.lwr1}}  L100 {{prediction.lwr}}   L0 {{this.start}}  Z" fill="#f5f5f5"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.lwr1}}  L100 {{prediction.lwr2}}  L0 {{this.start}}  Z" fill="#e5e5e5"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.lwr2}}  L100 {{prediction.lwr3}}  L0 {{this.start}}  Z" fill="#d2d2d2"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.lwr3}}  L100 {{prediction.lwr4}}  L0 {{this.start}}  Z" fill="#bababa"/>
          <path class="uline animated fadeIn" d="M0  {{this.start}}  L100 {{prediction.lwr4}}  L100 {{prediction.lwr5}}  L0 {{this.start}}  Z" fill="#9e9e9e"/>
          <line x1="0%"  x2="100%"  y1="{{this.start}}%" y2="{{prediction.y}}%"   stroke="#717171" stroke-width="2"/>
          {{/if}}
        </svg>
        <div class="prediction-axis">
          {{#if prediction.show}}
          <!-- <div class="pred high">${{this.high}}</div> -->
          <div class="pred mid" style="top:{{prediction.y2}}%;">${{prediction.value}}</div>
          {{#if prediction.positive}}
          <div class="pred mid" style="top:{{prediction.y}}%; color:green;">+{{prediction.diff}}%</div>
          {{else}}
          <div class="pred mid" style="top:{{prediction.y}}%; color:red;">{{prediction.diff}}%</div>
          {{/if}}
          <!-- <div class="pred low" >${{this.low}} </div> -->
          {{/if}}
        </div>
      </div>
      <h1 style="text-align: left; border-left: 1px solid #d1d1d1; margin-top: 0px;">&nbsp;Next 12 Months <i class="fa fa-caret-right"></i></h1>
    </div>
  </div>
  <div style="display: none">{{avg}}</div>

</div>
</template>
