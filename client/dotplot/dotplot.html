<template name="dotplot">
  <div class="dotplot-container animated fadeIn">
    <div class="dotplot-title">
      <h1> {{stock.title}}
      <!-- <div class="title-right">
        <span>{{stock.close}}</span> USD
      </div> -->
      </h1>
      <h2> NYSE: {{stock.name}}
           <!-- <span style="color: {{stock.color}}">
             <i class="fa fa-arrow-{{stock.arrow}}"></i>
             {{stock.diff}} ({{stock.percent}}%)
           </span> -->
      </h2>
    </div>
    <div class="ubar-main"></div>
    <div class="umeter">
      <div class="um q9">$0.00</div>
      <div class="um q8">25</div>
      <div class="um q7">50</div>
      <div class="um q6">75</div>
      <div class="um q5">100</div>
      <div class="um q4">125</div>
      <div class="um q3">150</div>
      <div class="um q2">175</div>
      <div class="um q1">200</div>
      <div class="umeter-ticks">
        <div class="utick tick1">.</div>
        <div class="utick tick2">.</div>
        <div class="utick tick3">.</div>
        <div class="utick tick4">.</div>
        <div class="utick tick5">.</div>
        <div class="utick tick6">.</div>
        <div class="utick tick7">.</div>
        <!-- <div class="utick tick8">.</div> -->
      </div>
      {{#if prediction.show}}
      <div class="udots-container animated fadeIn">
        <div class="udots" style="left: {{prediction.a1}}px;">
          <div class="ua1 udot" ></div>
        </div>
        <div class="udots" style="left: {{prediction.a2}}px;">
          <div class="ua2 udot"></div>
          <div class="ua2 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a3}}px;">
          <div class="ua3 udot"></div>
          <div class="ua3 udot"></div>
          <div class="ua3 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a4}}px;">
          <div class="ua4 udot"></div>
          <div class="ua4 udot"></div>
          <div class="ua4 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a5}}px;">
          <div class="ua5 udot"></div>
          <div class="ua5 udot"></div>
          <div class="ua5 udot"></div>
          <div class="ua5 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a6}}px;">
          <div class="ua6 udot"></div>
          <div class="ua6 udot"></div>
          <div class="ua6 udot"></div>
          <div class="ua6 udot"></div>
          <div class="dots-value" style="left: {{prediction.a6}}px;">${{prediction.text}}
            {{#if prediction.positive}}
            <span style="color:green;">+{{prediction.diff}}%</span>
            {{else}}
            <span style="color:red;">   {{prediction.diff}}%</span>
            {{/if}}
          </div>
        </div>
        <div class="udots" style="left: {{prediction.a7}}px;">
          <div class="ua7 udot"></div>
          <div class="ua7 udot"></div>
          <div class="ua7 udot"></div>
          <div class="ua7 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a8}}px;">
          <div class="ua8 udot"></div>
          <div class="ua8 udot"></div>
          <div class="ua8 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a9}}px;">
          <div class="ua9 udot"></div>
          <div class="ua9 udot"></div>
          <div class="ua9 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a10}}px;">
          <div class="ua10 udot"></div>
          <div class="ua10 udot"></div>
        </div>
        <div class="udots" style="left: {{prediction.a11}}px;">
          <div class="ua11 udot"></div>
        </div>
      </div>
      {{/if}}
    </div>
    <div class="dotplot-legend">Stock Price,&nbsp;<span>12 Month Forecast</span></div>
  </div>
</template>
