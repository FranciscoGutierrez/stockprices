<template name="dotplot">
  <div class="dotplot-container animated fadeIn">
    <div class="dotplot-title">
      <h1> {{stock.title}}
      <div class="title-right">
        <span>{{stock.close}}</span> USD
      </div>
      </h1>
      <h2> NYSE: {{stock.name}}
           <span style="color: {{stock.color}}">
             <i class="fa fa-arrow-{{stock.arrow}}"></i>
             {{stock.diff}} ({{stock.percent}}%)
           </span>
      </h2>
    </div>
    <div class="ubar-main"></div>
    <div class="umeter">
      <div class="um q5">{{prediction.q5}}</div>
      <div class="um q4">{{prediction.q4}}</div>
      <div class="um q3">{{prediction.q3}}</div>
      <div class="um q2">{{prediction.q2}}</div>
      <div class="um q1">{{prediction.q1}}</div>
      <div class="umeter-ticks">
        <div class="utick tick1">.</div>
        <div class="utick tick2">.</div>
        <div class="utick tick3">.</div>
        <div class="utick tick4">.</div>
        <div class="utick tick5">.</div>
        <div class="utick tick6">.</div>
        <div class="utick tick7">.</div>
        <div class="utick tick8">.</div>
      </div>
