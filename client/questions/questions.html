<template name="question">
  <div class="question animated fadeInDown">
    <div class="question-number">#{{number}}</div>
    <div class="question-container">
      <div class="question-head">{{head}}</div>
      <div class="question-body">{{body}}</div>
      <div class="answers" >
        <div class="answers-column">
          <paper-checkbox>Disney</paper-checkbox>
          <paper-checkbox>Microsoft</paper-checkbox>
          <paper-checkbox>Apple</paper-checkbox>
        </div>
        <div class="answers-column">
          <paper-checkbox>Coca-Cola</paper-checkbox>
          <paper-checkbox>IBM</paper-checkbox>
          <paper-checkbox>Nike</paper-checkbox>
        </div>
      </div>
    </div>
  </div>
</template>
