<template name="lifequality">
  <div class="lifequality-container animated fadeIn">
    <div class="lifequality-title">
      <h1> {{stock.title}}
      <div class="title-right">
        <span>{{stock.close}}</span> USD
      </div>
      </h1>
      <h2> NYSE: {{stock.name}}
           <span style="color: {{stock.color}}">
             <i class="fa fa-arrow-{{stock.arrow}}"></i>
             {{stock.diff}} ({{stock.percent}}%)
           </span>
      </h2>
    </div>
    <svg style="overflow: hidden;">
      <path class="uline animated fadeIn" d="M0  {{pred.a1}}  L150 {{pred.a2}}  L150 {{pred.ra2}}  L0  {{pred.ra1}}  Z" fill="#9e9e9e"/>
      <path class="uline animated fadeIn" d="M0  {{pred.b1}}  L150 {{pred.b2}}  L150 {{pred.rb2}}  L0  {{pred.rb1}}  Z" fill="#bababa"/>
      <path class="uline animated fadeIn" d="M0  {{pred.c1}}  L150 {{pred.c2}}  L150 {{pred.rc2}}  L0  {{pred.rc1}}  Z" fill="#d2d2d2"/>
      <path class="uline animated fadeIn" d="M0  {{pred.d1}}  L150 {{pred.d2}}  L150 {{pred.rd2}}  L0  {{pred.rd1}}  Z" fill="#e5e5e5"/>
      <path class="uline animated fadeIn" d="M0  {{pred.e1}}  L150 {{pred.e2}}  L150 {{pred.re2}}  L0  {{pred.re1}}  Z" fill="#f5f5f5"/>

      <path class="uline animated fadeIn" d="M0  {{pred.aa1}} L150 {{pred.aa2}} L150 {{pred.raa2}} L0  {{pred.raa1}} Z" fill="#9e9e9e"/>
      <path class="uline animated fadeIn" d="M0  {{pred.bb1}} L150 {{pred.bb2}} L150 {{pred.rbb2}} L0  {{pred.rbb1}} Z" fill="#bababa"/>
      <path class="uline animated fadeIn" d="M0  {{pred.cc1}} L150 {{pred.cc2}} L150 {{pred.rcc2}} L0  {{pred.rcc1}} Z" fill="#d2d2d2"/>
      <path class="uline animated fadeIn" d="M0  {{pred.dd1}} L150 {{pred.dd2}} L150 {{pred.rdd2}} L0  {{pred.rdd1}} Z" fill="#e5e5e5"/>
      <path class="uline animated fadeIn" d="M0  {{pred.ee1}} L150 {{pred.ee2}} L150 {{pred.ree2}} L0  {{pred.ree1}} Z" fill="#f5f5f5"/>

      <line x1="20%"  x2="20%"  y1="10%" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="40%"  x2="40%"  y1="10%" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="60%"  x2="60%"  y1="10%" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="80%"  x2="80%"  y1="10%" y2="100%" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="20%"  y2="20%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="40%"  y2="40%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="60%"  y2="60%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>
      <line x1="0%" x2="100%" y1="80%"  y2="80%" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="1,2"/>

      <!-- <path class="uline animated fadeIn"   d="M0 {{pred.upr1}} L150 {{pred.upr2}}" stroke="red"/>
      <path class="uline animated fadeIn"   d="M0 {{pred.lwr1}} L150 {{pred.lwr2}}" stroke="red"/> -->

      <!-- <image class="animated fadeIn" xlink:href="figs/{{weather.name}}" style="opacity: {{weather.opacity}};" x="0" y="0"/>
      <image class="animated fadeIn" xlink:href="figs/{{safety.name}}"  style="opacity: {{safety.opacity}};"  x="0" y="0"/>
      <image class="animated fadeIn" xlink:href="figs/{{traffic.name}}" style="opacity: {{traffic.opacity}};" x="0" y="0"/>
      <image class="animated fadeIn" xlink:href="figs/{{airqual.name}}" style="opacity: {{airqual.opacity}};" x="0" y="0"/> -->

      <line class="uline" x1="0%"          x2="100%"         y1="{{pred.y}}%" y2="{{pred.y}}%" stroke="#6e6e6e" stroke-width="1"/>
      <line class="sline" x1="{{pred.c}}%" x2="{{pred.c}}%"  y1="10%"          y2="100%"        stroke="#6e6e6e" stroke-width="1"/>
      <path class="uline animated fadeIn"   d="M0 {{pred.lwr}} L150 {{pred.upr}}" stroke="#6e6e6e"  stroke-width="2"/>
      <circle class="main-circle" cx="{{pred.c}}%" cy="{{pred.y}}%" r="2" fill="#6e6e6e"/>
    </svg>
    <svg>
      <text class="svg-text" x="101%" y="{{pred.y}}%"  fill="#808080">{{pred.value}}%</text>
    </svg>
    {{>svgbig}}
    <div class="legend-y">Stock Price</div>
    <div class="legend-x">Market Factors</div>
    <div class="legend-z">Next 12 Months Forecast</div>
  </div>
</template>
